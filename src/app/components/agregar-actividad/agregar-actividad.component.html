<ion-header>
  <ion-toolbar>
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>

    <form (ngSubmit)="save(fRegister)" #fRegister="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item lines="full">
              <ion-label position="floating">Titulo</ion-label>
              <ion-input name="nombre" type="text" [(ngModel)]="actividad.nombre" required></ion-input>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Descripción</ion-label>
              <ion-textarea rows="6" name="descripcion" [(ngModel)]="actividad.descripcion" required></ion-textarea>
            </ion-item>
            <!-- Asignaturas que da el profesor, puede dar varias...-->
            <ion-item lines="full">
              <ion-label position="floating">Asignatura</ion-label>
                  <ion-select interface="action-sheet"  name="asignatura" placeholder="Seleccionar asignatura" [(ngModel)]="actividad.asignatura" required>
                    <ion-select-option value="matematicas">Matematicas</ion-select-option>
                    <ion-select-option value="espanol">Español</ion-select-option>
                    <ion-select-option value="ciencias">Ciencias Naturales</ion-select-option>
                  </ion-select>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Observación</ion-label>
                  <ion-select interface="action-sheet"  name="observaciones" placeholder="Seleccionar observacion" [(ngModel)]="actividad.observaciones" required>
                    <ion-select-option value="formativa">Formativa</ion-select-option>
                    <ion-select-option value="sumativa">Sumativa</ion-select-option>
                  </ion-select>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Grupo</ion-label>
              <ion-select interface="action-sheet"  name="grupo" placeholder="Seleccionar Grupo" [(ngModel)]="actividad.grupo" required>
                <ion-select-option value="1°A">1°A</ion-select-option>
                <ion-select-option value="1°B">1°B</ion-select-option>
                <ion-select-option value="1°C">1°C</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Docente</ion-label>
              <ion-input name="docente" type="text" [(ngModel)]="actividad.docente" disabled readonly></ion-input>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Fecha</ion-label>
              <ion-input name="fecha" type="date" [(ngModel)]="actividad.fecha" required></ion-input>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Enlaces</ion-label>
              <ion-textarea rows="3" name="enlaces" [(ngModel)]="actividad.enlaces" required></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="secondary" expand="block" shape="round" [disabled]="fRegister.invalid">
            + Guardar actividad
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="cancel()" expand="block" shape="round" color="danger">
            Cancelar
          </ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-grid>
</ion-content>
