<ion-card>
  <ion-card-header>
    <ion-img src="/assets/asignatura/{{actividad.avatar}}"></ion-img>
    <ion-card-title>
      {{actividad.grupo}} - {{actividad.asignatura}}
    </ion-card-title>
    <ion-card-subtitle>{{actividad.nombre}} - {{actividad.observaciones}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col size="6">Fecha Actividad: </ion-col>
      <ion-col size="6">{{ actividad.fecha}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">{{ actividad.descripcion}}</ion-col>
    </ion-row>
    <ion-row *ngIf="actividad.enlaces">
      <ion-col size="12">Enlaces: </ion-col>
      <ion-col size="12"> <a href="{{ actividad.enlaces}}" target="_blank" rel="noopener noreferrer">{{
          actividad.enlaces}}</a></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">Profesor: </ion-col>
      <ion-col size="6">{{ actividad.docente}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round" (click)="compartir()">Compartir Actividad</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="cerrar()" expand="block" shape="round" color="danger">
          Salir
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
