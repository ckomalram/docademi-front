<ion-content>
  <div class="main_content_div">
    <!-- <ion-buttons slot="start" class="menu_btn">
      <ion-button color="light">

      </ion-button>
    </ion-buttons> -->
    <ion-buttons slot="start" class="menu_btn">
      <ion-button (click)="logout()"
                  color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="user_div">
      <div class="first_user_div">
        <ion-label class="welcome">Hola profesor!</ion-label>
        <ion-label class="username">Komalram, Carlyle</ion-label>
        <ion-label class="lastlogin">07/21/2022 1:05 a.m</ion-label>
      </div>
      <div class="user_photo" [style.backgroundImage]="'url(assets/example_profile.jpg)'">

      </div>
    </div>
    <div class="content_div animated bounceInUp">
      <ion-label class="hellolabel">Seleccione una opci√≥n: </ion-label>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" (click)="irOpcion(asignatura)" *ngFor="let asignatura of asignaturas ">
            <div class="col_div">
              <img src="assets/asignatura/{{asignatura.avatar}}" alt="">
              <ion-label>{{asignatura.nombre}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
