<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
  <!-- <app-logout></app-logout> -->
  <ion-buttons slot="end">
    <ion-button (click)="logout()"
                color="danger">
      <ion-icon slot="icon-only" name="exit"></ion-icon>
    </ion-button>
  </ion-buttons>
      <ion-title>
        Administrar Clases
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- Searchbar with value -->
  <ion-searchbar value="" [(ngModel)]="valorBuscado" (ionChange)="buscar()"></ion-searchbar>
  <ion-item *ngIf="actividades.length<1" color="danger">
    <ion-label>No se encontraron registros.</ion-label>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let actividad of actividades;let i = index">
      <ion-item-options side="start">
        <ion-item-option color="secondary" (click)="editarActividad(actividad,i)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-avatar slot="start">
          <img src="/assets/asignatura/{{actividad.avatar}}" />
        </ion-avatar>
        <ion-label>
          <h3>{{ actividad.grupo}}</h3>
          <p>{{ actividad.asignatura}}</p>
          <p>{{ actividad.nombre}}</p>
          <p class="ion-text text-small">{{ actividad.fecha}}</p>
          <p class="ion-text text-small">{{ actividad.observaciones}}</p>
        </ion-label>
        <!-- <ion-label  class="ion-text text-small">
          <p>{{ actividad.fecha}}</p>
          <p>{{ actividad.observaciones}}</p>
        </ion-label> -->
        <ion-label slot="end">
          <ion-img class="pick-ver" src="/assets/vermas.png" (click)="verMas(actividad)"></ion-img>
        </ion-label>
      </ion-item>

      <ion-item-options side="end" >
        <ion-item-option color="danger" (click)="borrarActividad(actividad)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="full" (click)="agregarActividad()">Agregar Actividad</ion-button>
  </ion-toolbar>
</ion-footer>
