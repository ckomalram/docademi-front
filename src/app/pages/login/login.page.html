<ion-content >


  <!-- <ion-slides class="mainSlide" [style]="imgfondo | domSanitizer" #slidePrincipal> -->
    <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide >

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/logo_docademi.png">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item >
                  <ion-label position="floating">Email</ion-label>
                  <ion-input name="email" type="email" [(ngModel)]="loginUser.email" required></ion-input>
                </ion-item>

                <ion-item lines="full">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input name="password" type="password" [(ngModel)]="loginUser.password" required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="dark" >
                Login
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <a [routerLink]="['/forgot-password']" class="small-text fpassword" >Forgot Password?</a>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>



    </ion-slide>

    <ion-slide>


      <ion-grid fixed>

        <ion-row>
          <ion-col>
            <img src="/assets/logo_docademi.png">
          </ion-col>
        </ion-row>

        <!-- avatar selector component  -->
        <app-avatar-selector (avatarselected)="chooseAvatar($event)"></app-avatar-selector>

        <form (ngSubmit)="register(fRegister)" #fRegister="ngForm" >
          <ion-row>
            <ion-col>

              <ion-list>
                <ion-item lines="full" >
                  <ion-label position="floating">Email</ion-label>
                  <ion-input name="email" type="email" [(ngModel)]="registerUser.email" required></ion-input>
                </ion-item>

                <ion-item lines="full">
                  <ion-label position="floating">Nombre</ion-label>
                  <ion-input name="nombre" type="text" [(ngModel)]="registerUser.nombre" required></ion-input>
                </ion-item>

                <ion-item lines="full">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input name="password" type="password" [(ngModel)]="registerUser.password" required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="dark" >
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-grid>


    </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>

    <ion-row>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="dark" (click)="mostrarLogin()">
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="dark"
          (click)="mostrarRegistro()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
